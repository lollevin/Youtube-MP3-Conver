<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube to MP3 Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="converter-card" style="max-width: 460px; margin: 60px auto; padding: 24px;">
    <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 16px;">ðŸŽ§ YouTube to MP3 Converter</h1>

    <input id="videoUrl" class="input-field" type="text" placeholder="Paste YouTube URL here" style="width: 100%; padding: 12px; border-radius: 8px; margin-bottom: 16px;">

    <label for="qualitySelect" style="display: block; font-weight: bold; margin-top: 10px;">Choose Quality:</label>
    <select id="qualitySelect" class="input-field" style="width: 100%; padding: 12px; border-radius: 8px; margin-bottom: 16px;">
      <option value="64">64kbps</option>
      <option value="128">128kbps</option>
      <option value="192">192kbps</option>
      <option value="256">256kbps</option>
      <option value="320">320kbps</option>
    </select>

    <button id="downloadBtn" class="convert-btn" style="width: 100%; padding: 12px; color: white; font-weight: bold; border-radius: 8px; border: none;">Download MP3</button>

    <div id="status" style="margin-top: 16px; font-weight: bold;"></div>

    <div id="progressBarContainer" style="background-color: #e5e7eb; border-radius: 8px; margin-top: 12px; overflow: hidden; height: 10px;">
      <div id="progressBar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #4F46E5, #6366F1); transition: width 0.3s ease;"></div>
    </div>

    <div id="loadingSpinner" style="display: none; margin: 16px auto; border: 4px solid #e5e7eb; border-top: 4px solid #6366F1; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite;"></div>
  </div>

  <div class="wave"></div>

  <script src="script.js"></script>
</body>
</html>
